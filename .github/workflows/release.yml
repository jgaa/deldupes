name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  linux-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release --locked

      - name: Prepare release artifact
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"             # e.g. v0.1.0
          BIN="deldupes"
          TRIPLE="x86_64-unknown-linux-gnu"
          OUT_DIR="dist"

          mkdir -p "${OUT_DIR}"
          cp "target/release/${BIN}" "${OUT_DIR}/${BIN}"

          # Optional: reduce size
          strip "${OUT_DIR}/${BIN}" || true

          TAR="${BIN}-${TAG}-${TRIPLE}.tar.gz"
          tar -C "${OUT_DIR}" -czf "${TAR}" "${BIN}"

          sha256sum "${TAR}" > "${TAR}.sha256"

          echo "ASSET_TAR=${TAR}" >> "$GITHUB_ENV"
          echo "ASSET_SHA=${TAR}.sha256" >> "$GITHUB_ENV"

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ${{ env.ASSET_TAR }}
            ${{ env.ASSET_SHA }}
